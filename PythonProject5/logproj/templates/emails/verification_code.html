<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .code {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Здравствуйте, {{ user.email }}!</p>
        <p>Код для сброса пароля: <span class="code">{{ code }}</span></p>
        <p>Срок действия кода — {{ minutes }} минут.</p>
        <p>Пожалуйста, используйте этот код для сброса Вашего пароля. Если Вы не запрашивали сброс пароля, проигнорируйте это письмо.</p>
        <p>С уважением,<br>Ваша команда поддержки</p>
    </div>
</body>
</html>
