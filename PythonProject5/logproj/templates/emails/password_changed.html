<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление об изменении пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .warning {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545; /* Красный цвет для предупреждения */
        }
        .urgent {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Здравствуйте, {{ user.email }}!</p>
        <p class="warning">Ваш пароль был успешно изменён.</p>
        <p>Если Вы не меняли пароль, <span class="urgent">срочно восстановите доступ</span> к своей учетной записи.</p>
        <p>Для восстановления доступа перейдите по <a href="#">этой ссылке</a> или свяжитесь с нашей службой поддержки.</p>
        <p>С уважением,<br>Ваша команда поддержки</p>
    </div>
</body>
</html>
